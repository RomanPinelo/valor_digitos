<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Valor de cada digito</title>
  </head>

  <body>
    <h1>Valor de cada digito de un número cualquiera</h1>
    
    <div class="container">
      <div class="container__firstNumber">
        <h2>Este valor fue tratado numericamente</h2>
        <p>Introduce un número cualquiera:</p>
        <input type="number" name="numero" id="numero">
        <button class="Mostrar" id="mostrar">Mostrar</button>
        <button class="Borrar" id="borrar">Borrar</button>
        <div id="resultado"></div>
      </div>

      <div class="container__secondNumber">
        <h2>Este valor fue tratado con string</h2>
        <p>Introduce un número cualquiera:</p>
        <input type="number" name="numero1" id="numero1">
        <button class="Mostrar" id="mostrar1">Mostrar</button>
        <button class="Borrar" id="borrar1">Borrar</button>
        <div id="resultado1"></div>
      </div>

    </div>



    <script src="./script.js"></script>
  </body>

</html>
